      </div>
      <div>
        <h2>London's 1854 Cholera Epidemic</h2>
        <h3>Data Visualization by Ryan Neal</h3>
      </div>
      <div>
        <div>
          <div id="ageGender">
            <div>Death's by Age and Gender</div>
          </div>
        </div>
        <div>
          <div id="map">
            <h3>Map of London</h3>
            <svg id="map-area" width="600" height="500"></svg>
          </div>
          <div id="time-slider">
            <h3>Timeline of Deaths per Day</h3>
            <svg id="bar-chart" width="500" height="500" font-size="10px"></svg>
          </div>
        </div>
      </div>
    </div>

    <script>

      d3.json("data/streets.json", function (data) {

          var pathGen = d3.svg.line()
              .x(function (d) { return 650 - d.x * 30; })
              .y(function (d) { return 570 - d.y * 30; });

          var g = d3.select('#map-area').append('g')

          for (var i = 0; i <= data.length; i++){
              var line = data[i];

              g.append('path')
                  .style('fill', 'none')
                  .style('stroke', '#414141')
                  .style('stroke-width', '3px')
                  .attr('d', pathGen(line))

          }
      });

      d3.csv("data/pumps.csv", function (data) {

          var dots = d3.select('#map-area').append('g');

          dots.selectAll('circle')
              .data(data)
              .enter().append('circle')
              .style('fill', 'black')
              .attr('r', '5px')
              .attr('cx', function(d) { return 650 - d.x * 30; })
              .attr('cy', function(d) { return 570 - d.y * 30; })
              .attr('id', function(d) { return 'dots' + d.id; } );

      });

      d3.csv("data/deathdays.csv", function (days) {

          d3.csv("data/deaths_age_sex.csv", function (deaths) {

              var v=0;
              for(i = 0; i < days.length; i++){

                  var theDay = days[i].date;
                  var howManyDied = days[i].deaths;

                  for(k = 0; k < howManyDied; k++){
                      deaths[v].date = theDay;
                      v++;

                  }

              }

              var dots = d3.select('#map-area').append('g');

              var cValue = function(d) { return d["gender"];},
                  color = d3.scale.linear().domain([1,length])
                  .range([d3.rgb("blue"), d3.rgb('pink')]);

              dots.selectAll('circle')
                  .data(deaths)
                  .enter().append('circle')
                  .style('fill', 'red')
                  .attr('r', '3px')
                  .attr('cx', function(d) {return 650 - d.x * 30;})
                  .attr('cy', function(d) { return 570 - d.y * 30; })
                  .attr('id', function(d) { return 'dots' + d.id; })
                  .attr('class', function (d) {return 'dot' + d.date;})
                  .style("fill", function(d) { return color(cValue(d));})

              var margin = {top: 0, right: 20, bottom: 50, left: 40},
                  width = 500 - margin.left - margin.right,
                  height = 500 - margin.top - margin.bottom;

              var deathNumbers = d3.format("");
              var mindate = new Date(1854,7,19),
                  maxdate = new Date(1854,8,29);

              var padding = 100;

              var xScale = d3.time.scale()
                  .domain([mindate, maxdate])
                  .range([0, width]);

              var x = d3.scale.ordinal()
                  .rangeRoundBands([0, width], .1);

              var y = d3.scale.linear()
                  .range([height, 0])
                  .domain([0,150])

              var xAxis = d3.svg.axis()
                  .orient("bottom")
                  .scale(xScale)

              var yAxis = d3.svg.axis()
                  .scale(y)
                  .orient("left")
                  .tickFormat(deathNumbers);

              var svg = d3.select("#bar-chart").append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

                  x.domain(days.map(function(d) { return d.date; }));

                  svg.append("g")
                      .attr("class", "axis xaxis")
                      .attr("transform", "translate(0," + height + ")")
                      .call(xAxis)

                  svg.append("g")
                      .attr("class", "y axis")
                      .call(yAxis)
                      .append("text")
                      .attr("transform", "rotate(-90)")

                  svg.selectAll(".bar1")
                      .data(days)
                      .enter().append("rect")
                      .attr("class", "bar1")
                      .attr("x", function(d) { return x(d.date); })
                      .attr("width", x.rangeBand())
                      .attr("y", function(d) { return y(d.deaths); })
                      .attr("height", function(d) { return height - y(d.deaths); })
                      .attr('id', function(d) { return 'bar1' + d.date; })
                      .on('mouseover', function (d) {
                              d3.selectAll('.' + 'dot' + d.date)
                                  .style("fill", function(d) { return color(cValue(d));})
                                  .attr('r', '8px')

                      })
                      .on('mouseout', function (d) {
                          d3.selectAll('.' + 'dot' + d.date)
                              .style("fill", function(d) { return color(cValue(d));})
                              .attr('r', '3px')
                      })

              });
          function type(d) {
              d.deaths = +d.deaths;
              return d;
          }


      });
    </script>

    <script>

      function ageGender(id, fData){
          var barColor = 'grey';
          function segColor(c){ return {Male:"darkblue", Female:"pink"}[c]; }

          // compute total for each AgeRange.
          fData.forEach(function(d){d.total=d.Sex.Male+d.Sex.Female;});

          // function to handle histogram.
          function histoGram(fD){
              var hG={},    histo = {t: 60, r: 0, b: 30, l: 0};
              histo.w = 300 - histo.l - histo.r,
                  histo.h = 150 - histo.t - histo.b;

              //create svg for histogram.
              var histosvg = d3.select(id).append("svg")
                  .attr("width", histo.w + histo.l + histo.r)
                  .attr("height", histo.h + histo.t + histo.b).append("g")
                  .attr("transform", "translate(" + histo.l + "," + histo.t + ")");

              // create function for x-axis mapping.
              var x = d3.scale.ordinal().rangeRoundBands([0, histo.w], 0.1)
                  .domain(fD.map(function(d) { return d[0]; }));

              // Add x-axis to the histogram svg.
              histosvg.append("g").attr("class", "x axis")
                  .attr("transform", "translate(0," + histo.h + ")")
                  .call(d3.svg.axis().scale(x).orient("bottom"));

              // Create function for y-axis map.
              var y = d3.scale.linear().range([histo.h, 0])
                  .domain([0, d3.max(fD, function(d) { return d[1]; })]);

              // Create bars for histogram to contain rectangles and Sex labels.
              var bars = histosvg.selectAll(".bar").data(fD).enter()
                  .append("g").attr("class", "bar");

              //create the rectangles.
              bars.append("rect")
                  .attr("x", function(d) { return x(d[0]); })
                  .attr("y", function(d) { return y(d[1]); })
                  .attr("width", x.rangeBand())
                  .attr("height", function(d) { return histo.h - y(d[1]); })
                  .attr('fill',barColor)
                  .on("mouseover",mouseover)// mouseover is defined below.
                  .on("mouseout",mouseout);// mouseout is defined below.

              //Create the labels above the rectangles.
              bars.append("text").text(function(d){ return d3.format(",")(d[1])})
                  .attr("x", function(d) { return x(d[0])+x.rangeBand()/2; })
                  .attr("y", function(d) { return y(d[1])-5; })
                  .attr("text-anchor", "middle");

              histosvg.append("text")
                  .attr("transform", "translate(150,90)")
                  .style("text-anchor", "middle")
                  .text("Age Groups");

              function mouseover(d){  // utility function to be called on mouseover.
                  // filter for selected AgeRange.
                  var st = fData.filter(function(s){ return s.AgeRange == d[0];})[0],
                      nD = d3.keys(st.Sex).map(function(s){ return {type:s, Sex:st.Sex[s]};});

                  // call update functions of pie-chart and legend.
                  pC.update(nD);
                  leg.update(nD);
              }

              function mouseout(d){    // utility function to be called on mouseout.
                  // reset the pie-chart and legend.
                  pC.update(tF);
                  leg.update(tF);
              }

              // create function to update the bars. This will be used by pie-chart.
              hG.update = function(nD, color){
                  // update the domain of the y-axis map to reflect change in
                  y.domain([0, d3.max(nD, function(d) { return d[1]; })]);

                  // Attach the new data to the bars.
                  var bars = histosvg.selectAll(".bar").data(nD);

                  // transition the height and color of rectangles.
                  bars.select("rect").transition().duration(500)
                      .attr("y", function(d) {return y(d[1]); })
                      .attr("height", function(d) { return histo.h - y(d[1]); })
                      .attr("fill", color);

                  // transition the Sexuency labels location and change value.
                  bars.select("text").transition().duration(500)
                      .text(function(d){ return d3.format(",")(d[1])})
                      .attr("y", function(d) {return y(d[1])-5; });
              }
              return hG;
          }

          // function to handle pieChart.
          function pieChart(pD){
              var pC ={},    pieDim ={w:150, h: 150};
              pieDim.r = Math.min(pieDim.w, pieDim.h) / 2;

              // create svg for pie chart.
              var piesvg = d3.select(id).append("svg")
                  .attr("width", pieDim.w).attr("height", pieDim.h).append("g")
                  .attr("transform", "translate("+pieDim.w/2+","+pieDim.h/2+")");

              // create function to draw the arcs of the pie slices.
              var arc = d3.svg.arc().outerRadius(pieDim.r - 10).innerRadius(0);

              // create a function to compute the pie slice angles.
              var pie = d3.layout.pie().sort(null).value(function(d) { return d.Sex; });

              // Draw the pie slices.
              piesvg.selectAll("path").data(pie(pD)).enter().append("path").attr("d", arc)
                  .each(function(d) { this._current = d; })
                  .style("fill", function(d) { return segColor(d.data.type); })
                  .on("mouseover",mouseover).on("mouseout",mouseout);

              // create function to update pie-chart. This will be used by histogram.
              pC.update = function(nD){
                  piesvg.selectAll("path").data(pie(nD)).transition().duration(500)
                      .attrTween("d", arcTween);
              }
              // Utility function to be called on mouseover a pie slice.
              function mouseover(d){
                  // call the update function of histogram with new data.
                  hG.update(fData.map(function(v){
                      return [v.AgeRange,v.Sex[d.data.type]];}),segColor(d.data.type));
              }
              //Utility function to be called on mouseout a pie slice.
              function mouseout(d){
                  // call the update function of histogram with all data.
                  hG.update(fData.map(function(v){
                      return [v.AgeRange,v.total];}), barColor);
              }
              // Animating the pie-slice requiring a custom function which specifies
              // how the intermediate paths should be drawn.
              function arcTween(a) {
                  var i = d3.interpolate(this._current, a);
                  this._current = i(0);
                  return function(t) { return arc(i(t));    };
              }
              return pC;
          }

          // function to handle legend.
          function legend(lD){
              var leg = {};

              // create table for legend.
              var legend = d3.select(id).append("table").attr('class','legend');

              // create one row per segment.
              var tr = legend.append("tbody").selectAll("tr").data(lD).enter().append("tr");

              // create the first column for each segment.
              tr.append("td").append("svg").attr("width", '20').attr("height", '16').append("rect")
                  .attr("width", '20').attr("height", '20')
                  .attr("fill",function(d){ return segColor(d.type); });

              // create the second column for each segment.
              tr.append("td").text(function(d){ return d.type;});

              // create the third column for each segment.
              tr.append("td").attr("class",'legendSex')
                  .text(function(d){ return d3.format(",")(d.Sex);});

              // create the fourth column for each segment.
              tr.append("td").attr("class",'legendPerc')
                  .text(function(d){ return getLegend(d,lD);});

              // Utility function to be used to update the legend.
              leg.update = function(nD){
                  // update the data attached to the row elements.
                  var l = legend.select("tbody").selectAll("tr").data(nD);

                  // update the chart.
                  l.select(".legendSex").text(function(d){ return d3.format(",")(d.Sex);});

                  // update the percentage column.
                  l.select(".legendPerc").text(function(d){ return getLegend(d,nD);});
              }

              function getLegend(d,aD){ // Utility function to compute percentage.
                  return d3.format("%")(d.Sex/d3.sum(aD.map(function(v){ return v.Sex; })));
              }

              return leg;
          }

          // calculate total by segment for all AgeRange.
          var tF = ['Male','Female',].map(function(d){
              return {type:d, Sex: d3.sum(fData.map(function(t){ return t.Sex[d];}))};
          });

          // calculate total  by AgeRange for all segment.
          var sF = fData.map(function(d){return [d.AgeRange,d.total];});

          var hG = histoGram(sF), // create the histogram.
              pC = pieChart(tF), // create the pie-chart.
              leg= legend(tF);  // create the legend.
      }
    </script>

    <script>

      var SexData = [
          {AgeRange:'0-10', Sex:{Male:65, Female:78}},
          {AgeRange:'11-20', Sex:{Male:29, Female:19}},
          {AgeRange:'21-40', Sex:{Male:34, Female:24}},
          {AgeRange:'41-60', Sex:{Male:22, Female:35}},
          {AgeRange:'61-80', Sex:{Male:46, Female:45}},
          {AgeRange:'>80', Sex:{Male:88, Female:86}},
      ];

      ageGender('#ageGender',SexData);
    </script>
